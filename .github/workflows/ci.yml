name: CI

on:
  push:
    branches:
      - main
  pull_request:
  schedule:
    - cron: '0 12 * * *'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: build
        run: ./sigstore-conformance --client sigstore-python --release stable build
      - name: test
        run: ./sigstore-conformance --client sigstore-python --release stable test
