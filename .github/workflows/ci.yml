name: CI

on:
  push:
    branches:
      - main
  pull_request:
  schedule:
    - cron: '0 12 * * *'

permissions:
  # Needed to access the workflow's OIDC identity.
  id-token: write

  # If we set anything under `permissions`, we need to explicitly set this so
  # the `checkout` actions can see this repo.
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: deps
        run: make dev
      - name: build sigstore-python_stable
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./conformance/sigstore-python/stable/Dockerfile
          push: false
          tags: sigstore-python_stable
      - name: build sigstore-python_nightly
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./conformance/sigstore-python/nightly/Dockerfile
          push: false
          tags: sigstore-python_nightly
      - name: build cosign_stable
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./conformance/cosign/stable/Dockerfile
          push: false
          tags: cosign_stable
      - name: build cosign_nightly
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./conformance/cosign/nightly/Dockerfile
          push: false
          tags: cosign_nightly
      - name: test
        run: |
          source env/bin/activate
          pytest
