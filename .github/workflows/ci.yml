name: CI

on:
  push:
    branches:
      - main
  pull_request:
  schedule:
    - cron: '0 12 * * *'

permissions:
  # Needed to access the workflow's OIDC identity.
  id-token: write

  # If we set anything under `permissions`, we need to explicitly set this so
  # the `checkout` actions can see this repo.
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: deps
        run: make dev
      - name: build sigstore-python:stable
        uses: docker/build-push-action@v2
        with:
          context: ./conformance/stable/sigstore-python
          push: true
          pull: true
          tags: sigstore-python:stable
      - name: build sigstore-python:nightly
        uses: docker/build-push-action@v2
        with:
          context: ./conformance/nightly/sigstore-python
          push: true
          pull: true
          tags: sigstore-python:nightly
      - name: build cosign:stable
        uses: docker/build-push-action@v2
        with:
          context: ./conformance/stable/cosign
          push: true
          pull: true
          tags: cosign:stable
      - name: build cosign:nightly
        uses: docker/build-push-action@v2
        with:
          context: ./conformance/nightly/cosign
          push: true
          pull: true
          tags: cosign:nightly
      - name: test
        run: |
          source env/bin/activate
          pytest test/
