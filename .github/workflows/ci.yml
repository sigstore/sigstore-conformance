name: CI

on:
  push:
    branches:
      - main
  pull_request:
  schedule:
    - cron: '0 12 * * *'

permissions:
  # Needed to access the workflow's OIDC identity.
  id-token: write

  # If we set anything under `permissions`, we need to explicitly set this so
  # the `checkout` actions can see this repo.
  contents: read

jobs:
  build-containers:
    strategy:
      matrix:
        client: ["sigstore-python", "cosign"]
        release-channel: ["stable", "nightly"]
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      # - name: Login to GitHub Container Registry
      #   uses: docker/login-action@v1
      #   with:
      #     registry: ghcr.io
      #     username: ${{ github.repository_owner }}
      #     password: ${{ secrets.GITHUB_TOKEN } }
      - name: Build ${{ matrix.client }}:${{ matrix.release-channel }}
        uses: docker/build-push-action@v2
        with:
          context: ./conformance/${{ matrix.release-channel }}/${{ matrix.client }}
          # push: true
          # pull: true
          tags: ghcr.io/trailofbits/sigstore-conformance/${{ matrix.client }}:${{ matrix.release-channel }}
  test:
    needs: build-containers
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: deps
        run: make dev
      - name: test
        run: |
          source env/bin/activate
          pytest test/
