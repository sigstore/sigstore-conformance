name: CI

on:
  push:
    branches:
      - main
  pull_request:
  schedule:
    - cron: '0 12 * * *'

permissions:
  # Needed to access the workflow's OIDC identity.
  id-token: write
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: deps
        run: make dev
      - name: build
        run: |
          source env/bin/activate
          ./sigstore-conformance --client sigstore-python --release stable build
      - name: test
        run: |
          source env/bin/activate
          ./sigstore-conformance --client sigstore-python --release stable test
